<user-form (add)="addUser($event)"></user-form>

<div class="card">
  <div class="card-header bg-primary text-white">
    {{ title }}
  </div>
  <div class="card-block">
    <form action="" class="form p-3">
      <div class="row">
        <label for="filterUsername" class="col-form-label col-sm-2 text-sm-end">
          Filter:
        </label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            name="filterUsername"
            id="filterUsername"
            placeholder="Filter..."
            [(ngModel)]="search"
          />
        </div>
        <label for="" class="col-form-label col-sm-5">
          Filtered by: {{ search }}
        </label>
      </div>
    </form>
    @if (users.length) {
    <div class="table-responsive">
      <table class="table table-striped m-0">
        <thead>
          <tr>
            <th>{{ headers.id }}</th>
            <th>{{ headers.username }}</th>
            <th>{{ headers.email }}</th>
            <th>{{ headers.memberSince }}</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users | userFilter:search; track user.id) {
            <tr user-item [user]="user"></tr>
          }
        </tbody>
      </table>
    </div>
    } @else {
    <h3 class="p-4">No users found</h3>
    }
  </div>
</div>

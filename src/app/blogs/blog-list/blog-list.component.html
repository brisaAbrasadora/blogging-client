<div class="card">
  <div class="card-header position-relative">
    <span class="fs-2 fw-bold">My blogs</span>
    <a
      class="btn btn-success float-end align-middle my-2"
      [ngClass]="{ disabled: blogLimit }"
      [routerLink]="blogLimit ? undefined : ['/blogs/new']"
      >Create</a
    >
  </div>
  <div class="card-block">
    <div class="list-group list-group-flush">
      @for (blog of blogs; track blog.id; let i = $index) {
      <a
        class="list-group-item list-group-item-action item-clickeable"
        [ngClass]="{'active' : activeBlog() === i && blogIsSelected}"
        [routerLink]="undefined"
        (click)="selectBlog(blog.id!, i)"
      >
        <div class="d-flex w-100 justify-content-between">
          <!-- <span class="z-3 position-absolute top-0 start-0 translate-middle p-2 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
          </span> -->
          <h5 class="mb-1">{{ blog.title }}</h5>
        </div>
        <p
          class="mb-1 text-truncate blogDescription"
          [ngbTooltip]="displayTooltip(i)"
          placement="right"
        >
          {{ blog.description }}
        </p>
        <p class="small text-end mb-0 text-body-secondary">
          Last updated at {{ blog.updatedAt | date : "short" }}
        </p>
      </a>
      }
      <p class="card-text text-end">
        <small class="text-body-secondary"
          >Blog limit: ({{ blogs.length }} / 5)</small
        >
      </p>
    </div>
  </div>
</div>

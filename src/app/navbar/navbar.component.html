<nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/users']"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Users
        </a>
      </li>
      @if(logged()) {
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/profile']"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{username()}}</a
        >
      </li>
      }
    </ul>
    <ul class="navbar-nav">
      @if(logged()) {
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/auth/login']" (click)="logout()">
          Logout
        </a>
      </li>
      } @else {
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/auth/login']"> Login </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/auth/register']"
          [routerLinkActive]="['active']"
        >
          Register
        </a>
      </li>
      }
    </ul>
  </div>
</nav>
